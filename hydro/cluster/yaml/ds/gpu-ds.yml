apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gpu-nodes
  labels:
    role: gpu
spec:
  selector:
    matchLabels:
      role: gpu
  template:
    metadata:
      labels:
        role: gpu
    spec:
      nodeSelector:
        role: gpu
      restartPolicy: Always
      volumes:
      - name: ipc
        hostPath:
          path: /tmp
      hostNetwork: true
      hostIPC: true
      containers:
      - name: function-1
        image: hydroproject/cloudburst-gpu
        imagePullPolicy: Always
        resources:
          limits:
            nvidia.com/gpu: 1
        env:
        - name: ROUTE_ADDR
          value: ROUTE_ADDR_DUMMY
        - name: MGMT_IP
          value: MGMT_IP_DUMMY
        - name: SCHED_IPS
          value: SCHED_IPS_DUMMY
        - name: THREAD_ID
          value: "0"
        - name: ROLE
          value: executor
        - name: REPO_ORG
          value: hydro-project
        - name: REPO_BRANCH
          value: master
        - name: ANNA_REPO_ORG
          value: hydro-project
        - name: ANNA_REPO_BRANCH
          value: master
        - name: EXECUTOR_TYPE
          value: "GPU"
        volumeMounts:
        - mountPath: /requests
          name: ipc
      - name: cache-container
        image: hydroproject/anna-cache
        imagePullPolicy: Always
        env:
        - name: ROUTE_ADDR
          value: ROUTE_ADDR_DUMMY
        - name: MGMT_IP
          value: MGMT_IP_DUMMY
        - name: REPO_ORG
          value: hydro-project
        - name: REPO_BRANCH
          value: master
        volumeMounts:
        - mountPath: /requests
          name: ipc
